<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Tienda de Motos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <div class="header__logo">
    <img src="Imagenes/IconoPaginaWeb.jpeg" alt="Logo de la empresa" class="logo">
    <h1>Mundo De Las Motos</h1>
  </div>
</header>

<!-- Contenedor de inicio de sesión -->
<div class="login-container">
  <div class="login-box">
    <h1>Bienvenido a MotoShop</h1>
    <p>Inicia sesión para acceder a nuestra tienda de motos</p>
    <form class="login-form">
      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Introduce tu usuario" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
      </div>
      <button type="submit" class="login-btn">Iniciar Sesión</button>
      <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
    </form>
  </div>
</div>
</body>
</html>
